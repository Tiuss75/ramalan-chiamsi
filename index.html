<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ramalan Chiam Si - PWA</title>
    <meta name="theme-color" content="#9c1c26">
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/icon-192x192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="text/javascript"
        src="https://app.midtrans.com/snap/snap.js"
        data-client-key="SB-Mid-client-hCnSsq93YoH_kXLO"></script> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Inter:wght@400;600;700&display=swap');
        :root { --primary-red: #9c1c26; --dark-red: #7a0a14; --gold: #d4af37; --light-gold: #f8ecc2; --dark-gold: #b8860b; --black: #2c2416; --white: #f8f4e9; --font-main: 'Inter', sans-serif; --font-display: 'Noto Serif SC', serif; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-main); background-color: var(--primary-red); background-image: linear-gradient(135deg, rgba(122,10,20,.8), rgba(28,5,7,.9)); color: var(--white); min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { max-width: 800px; width: 100%; background: rgba(44,36,22,.85); border-radius: 20px; padding: 20px; box-shadow: 0 10px 40px rgba(0,0,0,.6); border: 3px solid var(--gold); backdrop-filter: blur(5px); margin-bottom: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-family: var(--font-display); font-size: 2.5rem; color: var(--gold); text-shadow: 0 3px 5px rgba(0,0,0,.7); }
        .btn { background: var(--gold); color: var(--black); border: none; padding: 12px 25px; font-size: 1.1rem; font-weight: 600; border-radius: 50px; cursor: pointer; transition: all .3s ease; display: inline-flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 4px 10px rgba(0,0,0,.3); text-decoration: none; }
        .btn:hover { background: var(--light-gold); transform: translateY(-3px); }
        .btn:disabled { background: #777; color: #ccc; cursor: not-allowed; transform: none; box-shadow: none; }
        .hidden { display: none !important; }
        .step { background: rgba(122,10,20,.6); border-radius: 15px; padding: 20px; margin-bottom: 25px; border: 2px solid var(--dark-gold); }
        .step-title { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; color: var(--gold); }
        .step-title i { font-size: 1.5rem; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; background-color: var(--black); border: 2px solid var(--gold); }
        .step-title h2 { font-size: 1.5rem; }
        .name-input { width: 100%; padding: 12px 20px; border-radius: 30px; border: 2px solid var(--dark-gold); background-color: var(--light-gold); color: var(--black); font-size: 1.1rem; }
        .prediction-card { background: var(--white); color: var(--black); border-radius: 15px; padding: 25px; margin-top: 20px; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid var(--light-gold); }
        .card-title-container { flex-grow: 1; }
        .card-title { font-size: 1.5rem; color: var(--primary-red); font-weight: 700; }
        .card-dewa { font-size: 1rem; color: var(--black); font-style: italic; margin-top: 5px; }
        .card-number { background: var(--gold); color: var(--black); width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 700; flex-shrink: 0; }
        .prediction-section { margin-bottom: 15px; }
        .prediction-section h3 { font-family: var(--font-display); color: var(--dark-red); margin-bottom: 8px; border-bottom: 1px solid var(--light-gold); padding-bottom: 5px; }
        .prediction-section p, .prediction-section ul { white-space: pre-wrap; line-height: 1.6; list-style-position: inside; }
        .action-buttons { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .whatsapp-share { background: #25D366; color: white; }
        .download-btn { background-color: var(--dark-red); color: white; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; color: var(--light-gold); }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--dark-gold); font-size: 1rem; background-color: var(--light-gold); color: var(--black); }
        .form-group textarea { min-height: 100px; resize: vertical; }
        #adminCmsSection h2, #adminLoginSection h2 { color: var(--gold); }
    </style>
</head>
<body>

    <div id="appContainer" class="container hidden">
        <div class="header">
            <h1>Ramalan Chiam Si</h1>
        </div>
        <div class="step">
            <div class="step-title"><i class="fas fa-user"></i><h2>Data Diri</h2></div>
            <input type="text" id="nameInput" placeholder="Ketik nama Anda..." class="name-input">
        </div>
        <div class="step">
             <div class="step-title"><i class="fas fa-praying-hands"></i><h2>Kocok & Lempar</h2></div>
             <p>Fokuskan pikiran, lalu kocok untuk mendapat nomor dan lempar Puak Poi untuk restu.</p>
             <div style="text-align:center; margin: 20px 0;">
                <button id="shakeBtn" class="btn"><i class="fas fa-hand-point-right"></i> Kocok</button>
                <button id="throwBtn" class="btn" disabled><i class="fas fa-moon"></i> Lempar</button>
             </div>
             <p id="appStatus" style="text-align:center; font-style:italic; min-height: 20px;"></p>
        </div>
        <div id="predictionResult" class="hidden">
            <div class="prediction-card" id="predictionCard">
                <div class="card-header">
                    <div class="card-title-container">
                        <div class="card-title">Hasil Ramalan</div>
                        <div class="card-dewa" id="resultDewa">-</div>
                    </div>
                    <div class="card-number" id="resultNumber">-</div>
                </div>
            </div>
            <div class="action-buttons">
                <button id="whatsappShare" class="btn whatsapp-share"><i class="fab fa-whatsapp"></i> Bagikan</button>
                <button id="downloadBtn" class="btn download-btn"><i class="fas fa-download"></i> Unduh</button>
            </div>
        </div>
    </div>

    <div id="adminLoginSection" class="container hidden">
        <h2>Login Admin</h2>
        <div class="form-group">
            <label for="adminEmail">Email</label>
            <input type="email" id="adminEmail" placeholder="admin@example.com">
        </div>
        <div class="form-group">
            <label for="adminPassword">Password</label>
            <input type="password" id="adminPassword" placeholder="******">
        </div>
        <button id="loginBtn" class="btn" style="width: 100%;">Login</button>
    </div>

    <div id="adminCmsSection" class="container hidden">
        <h2>CMS Ramalan Chiam Si <button id="logoutBtn" class="btn" style="float: right;">Logout</button></h2>
        <p style="margin-bottom: 20px;">Anda berhasil login sebagai admin. Silakan kelola konten ramalan di bawah ini.</p>
        
        <div class="form-group">
            <label for="ramalanNumberSelect">Pilih Nomor Ramalan untuk Diedit</label>
            <select id="ramalanNumberSelect"></select>
        </div>
        <div class="form-group">
            <label for="dewaInput">Nama Dewa</label>
            <input type="text" id="dewaInput">
        </div>
        <div class="form-group">
            <label for="sinthioInput">Makna Lambang (Sin Thio)</label>
            <textarea id="sinthioInput"></textarea>
        </div>
        <div class="form-group">
            <label for="syairInput">Bunyi Syair</label>
            <textarea id="syairInput"></textarea>
        </div>
        <div class="form-group">
            <label for="selayangPandangInput">Selayang Pandang</label>
            <textarea id="selayangPandangInput"></textarea>
        </div>
        <div class="form-group">
            <label for="pedomanInput">Pedoman Jawaban (Pisahkan dengan baris baru)</label>
            <textarea id="pedomanInput" placeholder="PERDAGANGAN BERJALAN BIASA&#10;MENCARI HARTA BANYAK KOSONG"></textarea>
        </div>
        <button id="saveBtn" class="btn" style="width: 100%;">Simpan Perubahan</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =========================================================================
        // PENTING: Ganti dengan konfigurasi Firebase Anda yang BENAR
        // =========================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyA93UxOEya10fRfOPpbOT4PfSmA_aaQx-E",
            authDomain: "siamsi-3dd65.firebaseapp.com",
            projectId: "siamsi-3dd65",
            storageBucket: "siamsi-3dd65.appspot.com",
            messagingSenderId: "675720995739",
            appId: "1:675720995739:web:1af5223781df968289373e",
            measurementId: "G-P5TVSQ6V7X"
        };
        // =========================================================================

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const appContainer = document.getElementById('appContainer');
        const adminLoginSection = document.getElementById('adminLoginSection');
        const adminCmsSection = document.getElementById('adminCmsSection');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const adminEmailInput = document.getElementById('adminEmail');
        const adminPasswordInput = document.getElementById('adminPassword');
        
        // App Elements
        const nameInput = document.getElementById('nameInput');
        const shakeBtn = document.getElementById('shakeBtn');
        const throwBtn = document.getElementById('throwBtn');
        const appStatus = document.getElementById('appStatus');
        const predictionResult = document.getElementById('predictionResult');
        const predictionCard = document.getElementById('predictionCard');
        const resultDewa = document.getElementById('resultDewa');
        const resultNumber = document.getElementById('resultNumber');
        const whatsappShareBtn = document.getElementById('whatsappShare');
        const downloadBtn = document.getElementById('downloadBtn');

        // CMS Form Elements
        const ramalanNumberSelect = document.getElementById('ramalanNumberSelect');
        const dewaInput = document.getElementById('dewaInput');
        const sinthioInput = document.getElementById('sinthioInput');
        const syairInput = document.getElementById('syairInput');
        const selayangPandangInput = document.getElementById('selayangPandangInput');
        const pedomanInput = document.getElementById('pedomanInput');
        const saveBtn = document.getElementById('saveBtn');

        // --- App State ---
        let currentUser = null;
        let currentPredictionNumber = null;
        let currentPredictionData = {}; // Simpan data ramalan untuk di-share

        // --- Functions ---
        function showPage(pageId) {
            appContainer.classList.add('hidden');
            adminLoginSection.classList.add('hidden');
            adminCmsSection.classList.add('hidden');
            document.getElementById(pageId)?.classList.remove('hidden');
        }

        async function initCms() {
            if (ramalanNumberSelect.options.length > 0) return;
            for (let i = 1; i <= 100; i++) ramalanNumberSelect.add(new Option(`Nomor ${i}`, i));
            await loadRamalanData(1);
        }

        async function loadRamalanData(number) {
            try {
                const docRef = doc(db, "ramalan", String(number));
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    dewaInput.value = data.dewa || '';
                    sinthioInput.value = data.sinthio || '';
                    syairInput.value = data.syair || '';
                    selayangPandangInput.value = data.selayangPandang || '';
                    pedomanInput.value = (data.pedoman || []).join('\n');
                } else {
                    [dewaInput, sinthioInput, syairInput, selayangPandangInput, pedomanInput].forEach(input => input.value = '');
                }
            } catch(error) {
                console.error("Error loading prediction data for CMS:", error);
                alert("Gagal memuat data ramalan. Cek Security Rules Anda.");
            }
        }
        
        function handleRouting() {
            const isAdminPage = window.location.hash === '#admin';
            if (auth.currentUser) {
                // onAuthStateChanged akan menangani user yang sudah login
                return;
            }
            if (isAdminPage) {
                showPage('adminLoginSection');
            } else {
                showPage('appContainer');
                signInAnonymously(auth).catch(err => console.error("Anonymous sign in failed", err));
            }
        }

        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            const isAdminPage = window.location.hash === '#admin';
            if (user && !user.isAnonymous) {
                const userDocRef = doc(db, "users", user.uid);
                try {
                    const docSnap = await getDoc(userDocRef);
                    if (docSnap.exists() && docSnap.data().role === 'admin') {
                        if (isAdminPage) {
                            showPage('adminCmsSection');
                            await initCms();
                        } else showPage('appContainer');
                    } else {
                        if (isAdminPage) {
                            alert("Anda tidak memiliki akses admin.");
                            window.location.hash = ''; 
                        }
                        showPage('appContainer');
                    }
                } catch (error) {
                    console.error("Error verifying admin status:", error);
                    signOut(auth);
                }
            } else {
                handleRouting();
            }
        });
        
        // --- Event Listeners ---
        window.addEventListener('hashchange', handleRouting);
        document.addEventListener('DOMContentLoaded', handleRouting);

        loginBtn.addEventListener('click', () => {
            signInWithEmailAndPassword(auth, adminEmailInput.value, adminPasswordInput.value)
                .catch((error) => alert("Login Gagal: " + error.message));
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => { window.location.hash = ''; });
        });
        
        // App Logic
        shakeBtn.addEventListener('click', () => {
            if (nameInput.value.trim() === "") {
                appStatus.textContent = "Harap isi nama Anda terlebih dahulu.";
                return;
            }
            appStatus.textContent = "Mengocok...";
            predictionResult.classList.add('hidden');
            shakeBtn.disabled = true;
            throwBtn.disabled = true;
            setTimeout(() => {
                currentPredictionNumber = Math.floor(Math.random() * 100) + 1;
                appStatus.textContent = `Anda mendapatkan nomor ${currentPredictionNumber}. Silakan lempar Puak Poi.`;
                throwBtn.disabled = false;
            }, 1500);
        });

        throwBtn.addEventListener('click', () => {
            appStatus.textContent = "Melempar Puak Poi...";
            throwBtn.disabled = true;
            setTimeout(async () => {
                const isSuccess = Math.random() > 0.3; // Peluang berhasil 70%
                if (isSuccess) {
                    appStatus.textContent = "Direstui Dewa! Menampilkan hasil ramalan...";
                    await showPrediction(currentPredictionNumber);
                } else {
                    appStatus.textContent = "Belum direstui. Coba kocok lagi.";
                    shakeBtn.disabled = false;
                }
            }, 1500);
        });
        
        async function showPrediction(number) {
            try {
                const docRef = doc(db, "ramalan", String(number));
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    currentPredictionData = docSnap.data(); // Simpan data untuk di-share
                    resultNumber.textContent = currentPredictionData.nomor || number;
                    resultDewa.textContent = `Dewa: ${currentPredictionData.dewa || '-'}`;
                    
                    const oldSections = predictionCard.querySelectorAll('.prediction-section');
                    oldSections.forEach(section => section.remove());
                    
                    const createSection = (title, content) => {
                        if (!content) return;
                        const sectionDiv = document.createElement('div');
                        sectionDiv.className = 'prediction-section';
                        const titleH3 = document.createElement('h3');
                        titleH3.textContent = title;
                        sectionDiv.appendChild(titleH3);

                        if (Array.isArray(content)) {
                            const listUl = document.createElement('ul');
                            content.forEach(p_item => {
                                const listItem = document.createElement('li');
                                listItem.textContent = p_item;
                                listUl.appendChild(listItem);
                            });
                            sectionDiv.appendChild(listUl);
                        } else {
                            const contentP = document.createElement('p');
                            contentP.textContent = content;
                            sectionDiv.appendChild(contentP);
                        }
                        predictionCard.appendChild(sectionDiv);
                    };

                    createSection('Makna Lambang', currentPredictionData.sinthio);
                    createSection('Bunyi Syair', currentPredictionData.syair);
                    createSection('Selayang Pandang', currentPredictionData.selayangPandang);
                    createSection('Pedoman Jawaban', currentPredictionData.pedoman);
                    
                    predictionResult.classList.remove('hidden');
                } else {
                    appStatus.textContent = `Data untuk nomor ${number} tidak ditemukan.`;
                }
            } catch (error) {
                console.error("Gagal memuat data ramalan:", error);
                appStatus.textContent = "Error: Gagal memuat data ramalan.";
            } finally {
                shakeBtn.disabled = false; // Aktifkan kembali tombol kocok
            }
        }
        
        downloadBtn.addEventListener('click', () => {
            html2canvas(predictionCard, { backgroundColor: '#f8f4e9', scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Ramalan_CiamSi_${nameInput.value.trim().replace(/\s/g, '_') || 'user'}_${currentPredictionNumber}.jpg`;
                link.href = canvas.toDataURL('image/jpeg', 0.9);
                link.click();
            });
        });

        whatsappShareBtn.addEventListener('click', () => {
            const pedomanText = (currentPredictionData.pedoman || []).map(li => `- ${li}`).join('\n');
            const shareText = `*Hasil Ramalan Chiam Si untuk ${nameInput.value.trim() || 'Pengguna'}*\n` +
                `*Nomor: ${currentPredictionData.nomor || currentPredictionNumber}*\n` +
                `*Dewa: ${currentPredictionData.dewa || '-'}}*\n\n` +
                `*Makna Lambang:*\n${currentPredictionData.sinthio || '-'}\n\n` +
                `*Bunyi Syair:*\n${currentPredictionData.syair || '-'}\n\n` +
                `*Selayang Pandang:*\n${currentPredictionData.selayangPandang || '-'}\n\n` +
                `*Pedoman Jawaban:*\n${pedomanText}\n\n` +
                `Dapatkan ramalan Anda di: ${window.location.origin + window.location.pathname}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(shareText)}`, '_blank');
        });

        // CMS Logic
        ramalanNumberSelect.addEventListener('change', (e) => loadRamalanData(e.target.value));

        saveBtn.addEventListener('click', async () => {
            saveBtn.disabled = true;
            saveBtn.textContent = "Menyimpan...";
            const number = ramalanNumberSelect.value;
            const dataToSave = {
                nomor: parseInt(number),
                dewa: dewaInput.value,
                sinthio: sinthioInput.value,
                syair: syairInput.value,
                selayangPandang: selayangPandangInput.value,
                pedoman: pedomanInput.value.split('\n').filter(line => line.trim() !== '')
            };
            try {
                await setDoc(doc(db, "ramalan", number), dataToSave, { merge: true });
                alert(`Data untuk nomor ${number} berhasil disimpan.`);
            } catch (error) {
                console.error("Save error:", error);
                alert("Gagal menyimpan data. Cek koneksi dan Security Rules Anda.");
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = "Simpan Perubahan";
            }
        });
    </script>
</body>
</html>
