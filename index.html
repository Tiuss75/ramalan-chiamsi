<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ramalan Chiam Si - PWA</title>
    <meta name="theme-color" content="#9c1c26">
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/icon-192x192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Inter:wght@400;600;700&display=swap');
        :root { --primary-red: #9c1c26; --dark-red: #7a0a14; --gold: #d4af37; --light-gold: #f8ecc2; --dark-gold: #b8860b; --black: #2c2416; --white: #f8f4e9; --font-main: 'Inter', sans-serif; --font-display: 'Noto Serif SC', serif; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-main); background-color: var(--primary-red); background-image: linear-gradient(135deg, rgba(122,10,20,.8), rgba(28,5,7,.9)); color: var(--white); min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { max-width: 800px; width: 100%; background: rgba(44,36,22,.85); border-radius: 20px; padding: 20px; box-shadow: 0 10px 40px rgba(0,0,0,.6); border: 3px solid var(--gold); backdrop-filter: blur(5px); }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-family: var(--font-display); font-size: 2.5rem; color: var(--gold); text-shadow: 0 3px 5px rgba(0,0,0,.7); }
        .step { background: rgba(122,10,20,.6); border-radius: 15px; padding: 20px; margin-bottom: 25px; border: 2px solid var(--dark-gold); }
        .step-title { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; color: var(--gold); }
        .step-title i { font-size: 1.5rem; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; background-color: var(--black); border: 2px solid var(--gold); }
        .step-title h2 { font-size: 1.5rem; }
        .btn { background: var(--gold); color: var(--black); border: none; padding: 12px 25px; font-size: 1.1rem; font-weight: 600; border-radius: 50px; cursor: pointer; transition: all .3s ease; display: inline-flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 4px 10px rgba(0,0,0,.3); text-decoration: none; }
        .btn:hover { background: var(--light-gold); transform: translateY(-3px); }
        .btn:disabled { background: #777; color: #ccc; cursor: not-allowed; transform: none; box-shadow: none; }
        .hidden { display: none !important; }
        .admin-section { padding: 20px; background: #fff; color: #000; border-radius: 15px; margin-top: 20px; }
        .admin-section h2 { color: var(--dark-red); }
    </style>
</head>
<body>
    <div id="appContainer" class="container">
        <div class="header">
            <h1>Ramalan Chiam Si</h1>
            <p>Petunjuk ilahi untuk langkah hidup Anda</p>
        </div>
        <div class="step">
            <div class="step-title"><i class="fas fa-user"></i><h2>Login Status</h2></div>
            <p>Status: <span id="loginStatus">Not Logged In</span></p>
            <p>Email: <span id="userEmail">-</span></p>
            <p>Is Admin: <span id="isAdminStatus">false</span></p>
        </div>
    </div>

    <div id="adminLoginSection" class="container admin-section hidden">
        <h2>Login Admin</h2>
        <input type="email" id="adminEmail" placeholder="Email" style="width:100%; padding:10px; margin-bottom:10px;">
        <input type="password" id="adminPassword" placeholder="Password" style="width:100%; padding:10px; margin-bottom:10px;">
        <button id="loginBtn" class="btn" style="width:100%;">Login</button>
    </div>

    <div id="adminCmsSection" class="container admin-section hidden">
        <h2>CMS Ramalan</h2>
        <p>Welcome, Admin! <button id="logoutBtn" class="btn" style="float:right;">Logout</button></p>
        <p>Anda berhasil login sebagai admin.</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =========================================================================
        // PENTING: Ganti dengan konfigurasi Firebase Anda yang BENAR
        // =========================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyA93UxOEya10fRfOPpbOT4PfSmA_aaQx-E",
            authDomain: "siamsi-3dd65.firebaseapp.com",
            projectId: "siamsi-3dd65",
            storageBucket: "siamsi-3dd65.appspot.com",
            messagingSenderId: "675720995739",
            appId: "1:675720995739:web:1af5223781df968289373e",
            measurementId: "G-P5TVSQ6V7X"
        };
        // =========================================================================

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const loginStatus = document.getElementById('loginStatus');
        const userEmail = document.getElementById('userEmail');
        const isAdminStatus = document.getElementById('isAdminStatus');
        const appContainer = document.getElementById('appContainer');
        const adminLoginSection = document.getElementById('adminLoginSection');
        const adminCmsSection = document.getElementById('adminCmsSection');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const adminEmailInput = document.getElementById('adminEmail');
        const adminPasswordInput = document.getElementById('adminPassword');

        function showPage(pageId) {
            adminLoginSection.classList.add('hidden');
            adminCmsSection.classList.add('hidden');
            if (pageId) {
                document.getElementById(pageId)?.classList.remove('hidden');
            }
        }

        onAuthStateChanged(auth, async (user) => {
            appContainer.classList.remove('hidden');

            if (user) {
                loginStatus.textContent = "Logged In";
                userEmail.textContent = user.email;

                // Check for admin role
                const userDocRef = doc(db, "users", user.uid);
                try {
                    const docSnap = await getDoc(userDocRef);
                    if (docSnap.exists() && docSnap.data().role === 'admin') {
                        isAdminStatus.textContent = "true";
                        console.log("Admin user detected. Showing CMS.");
                        showPage('adminCmsSection');
                    } else {
                        isAdminStatus.textContent = "false";
                        console.log("Regular user detected. No CMS access.");
                        // For regular users, you might show a different page or just the status
                        showPage(null); 
                    }
                } catch (error) {
                    console.error("Error getting user document:", error);
                    isAdminStatus.textContent = "error checking role";
                    showPage('adminLoginSection'); // Fallback to login if there's an error
                }
            } else {
                loginStatus.textContent = "Logged Out";
                userEmail.textContent = "-";
                isAdminStatus.textContent = "false";
                console.log("No user logged in. Showing admin login page.");
                showPage('adminLoginSection');
            }
        });

        loginBtn.addEventListener('click', () => {
            const email = adminEmailInput.value;
            const password = adminPasswordInput.value;
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("Login successful for:", userCredential.user.email);
                })
                .catch((error) => {
                    console.error("Login failed:", error.message);
                    alert("Login Gagal: " + error.message);
                });
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth).catch((error) => {
                console.error("Logout failed:", error.message);
            });
        });
    </script>
</body>
</html>
